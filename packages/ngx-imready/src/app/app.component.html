<div class="App" NgxImReady selector="img" (ready)="onReady($event)" (readyElement)="onReadyElement($event)"
  (error)="onError($event)">
  <header class="App-header">
    <p>isReady: <span id="isReady">{{isReady ? "I'm Ready" : "Loading..."}}</span></p>
    <p>progress: <span id="readyCount">{{readyCount}}</span> / <span id="totalCount">{{totalCount}}</span></p>
    <p>errors: <span id="readyCount">{{errorCount}}</span></p>
  </header>
  <div class="images" NgxImReadyRegister>
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/1.jpg" alt="img" data-width="1280"
      data-height="853" style="width: 1280px; height: 853px" />
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/2.jpg" alt="img" data-width="1280"
      data-height="853" style="width: 1280px; height: 853px" />
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/3.jpg" alt="img"
      style="width: 1280px; height: 853px" />
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/4.jpg" alt="img" data-width="1280"
      data-height="853" style="width: 1280px; height: 853px" />
    <!-- WRONG URL -->
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/5e.jpg" alt="img" />
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/6.jpg" alt="img" data-width="1280"
      data-height="853" />
    <div data-width class="fancy">
      <div>
        <img src="https://naver.github.io/egjs-infinitegrid/assets/image/7.jpg" alt="img" data-width="1280"
          data-height="853" />
      </div>
    </div>
    <video src="https://naver.github.io/egjs-view360/examples/img/equi.mp4"></video>
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/8ã„¸.jpg" alt="img" data-width="1280"
      data-height="853" />
    <img src="https://naver.github.io/egjs-infinitegrid/assets/image/8.jpg" alt="img" data-width="1280"
      data-height="853" loading="lazy" />
  </div>
</div>
